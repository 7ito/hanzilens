<svg width="32" height="32" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dc5844"/>
      <stop offset="100%" stop-color="#dc5844"/>
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dc5844" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#dc5844" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- Magnifying glass lens circle -->
  <circle
    cx="28"
    cy="28"
    r="22"
    stroke="url(#lensGradient)"
    stroke-width="4"
    fill="url(#glassGradient)"
  />

  <!-- Magnifying glass handle -->
  <line
    x1="44"
    y1="44"
    x2="58"
    y2="58"
    stroke="url(#lensGradient)"
    stroke-width="5"
    stroke-linecap="round"
  />

  <!-- Chinese character 字 (zì - character/word) -->
  <text
    x="28"
    y="34"
    text-anchor="middle"
    font-size="22"
    font-weight="600"
    fill="#1a1a1a"
    font-family="system-ui, -apple-system, sans-serif"
  >字</text>

  <!-- Small shine/reflection on lens -->
  <circle
    cx="18"
    cy="18"
    r="4"
    fill="#dc5844"
    opacity="0.3"
  />
</svg>
